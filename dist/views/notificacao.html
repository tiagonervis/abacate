<div class="notificacao" ng-hide="!notificacao.ativo"><div class="alert" ng-class="notificacao.erro? 'alert-warning' : 'alert-success'" role="alert"><span ng-if="!notificacao.erro" class="glyphicon glyphicon-ok"></span> <span ng-if="notificacao.erro" class="glyphicon glyphicon-remove"></span> <strong>{{notificacao.titulo}}</strong><p>{{notificacao.mensagem}}</p><button type="button" class="close" ng-click="notificacao.ativo=false"><span aria-hidden="true">&times;</span></button></div></div>
