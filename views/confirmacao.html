<section class="confirmacao" ng-hide="!confirmacao.ativo">
  <span></span>
  <article>
    <h4 ng-bind-html="confirmacao.mensagem"></h4>
    <div>
      <button type="button" class="btn btn-success" ng-click="confirmacao.confirmar(); confirmacao.ativo=false">Confirmar</button>
      <button type="button" class="btn btn-default" ng-click="confirmacao.ativo=false">Cancelar</button>
    </div>
  </article>
</section>
